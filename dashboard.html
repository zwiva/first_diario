<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diario Online</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/views/dashboard.css">
  <script defer type="module" src="js/main.js"></script>
  <script defer src="js/components/views/dashboard/dashboard.js"></script>

</head>

<body>
  <header id="navbar-container"></header>

  <main>

    <h2 class="title_section">Opciones</h2>

    <div class="btn-section" style="display: flex; flex-direction: column; gap: 1em;">

      <div>
        <h4>Internal - reportero</h4>
        <p style="margin-bottom: 1em;">En esta sección puedes editar tus artículos y contenido: </p>
        <div>
          <button class="btn" onclick="goTo('create-article')">Crear articulo</button>
          <button class="btn" onclick="goTo('edit-articles')">Gestionar artículos</button>
        </div>
      </div>

      <div>
        <h4>General</h4>
        <p style="margin-bottom: 1em;">En esta sección puedes editar tus preferencias y datos de usuario: </p>
        <div>
          <button class="btn" onclick="goTo('edit-account')">Gestionar cuenta</button>
          <button class="btn" onclick="goTo('delete-account')">Eliminar cuenta</button>
        </div>
      </div>

      <div>
        <h4>Administrador</h4>
        <p style="margin-bottom: 1em;">En esta sección puedes editar usuarios: </p>
        <div>
          <button class="btn" onclick="goTo('create-user')">Crear usuario</button>
          <button class="btn" onclick="goTo('edit-users')">Gestionar usuarios</button>
        </div>
      </div>

    </div>

  </main>

  <footer id="footer-container"></footer>
</body>

</html>
