<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diario Online</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/shared/form.css">
  <script defer type="module" src="js/main.js"></script>
  <script defer type="module" src="js/components/views/user-new/newUser.js"></script>

</head>

<body>

  <header id="navbar-container"></header>

  <main>

    <!-- PENDIENTE: -->
    <div class="form-section">

      <h3 class="title_section">Registro</h3>

      <form action="" class="medium_form">

        <label for="" class="label-body">
          <p class="form-label">Nombre</p>
          <input type="text" class="form-input" id="usr-create-name">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Apellido Paterno</p>
          <input type="text" class="form-input" id="usr-create-lastname">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Apellido Materno</p>
          <input type="text" class="form-input" id="usr-create-surname">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Rut</p>
          <input type="text" class="form-input" id="usr-create-rut">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Email</p>
          <input type="text" class="form-input" id="usr-create-email">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Asignar contraseña</p>
          <input type="text" class="form-input" id="usr-create-pass">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Medio de pago</p>
        </label>

        <div for="" class="label-body" id="select-options">
        </div>

        <small style="margin:1em 0.5em; text-align: center; font-style: italic; color: rgb(167, 167, 167);">*Su cuenta
          se activará inmediatamente, quedando así por 24 horas. <br>
          Cumplido el plazo si no registra pago se desactivará.</small>
      </form>

      <div class="btn-section">
        <button class="btn" id="create-new-user">Enviar</button>
      </div>

    </div>

  </main>

  <footer id="footer-container"></footer>

</body>

</html>
