<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header id="navbar-container"></header>

  <main>
    <p>Administrador</p>

    <div class="form-section">
      <h2 class="title_section">Crear nuevo usuario</h2>

      <form action="" class="medium_form">

        <label for="" class="label-body">
          <p class="form-label">Nombre</p>
          <input type="text" class="form-input">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Apellido Paterno</p>
          <input type="text" class="form-input">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Apellido Materno</p>
          <input type="text" class="form-input">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Rut</p>
          <input type="text" class="form-input">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Email</p>
          <input type="text" class="form-input">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Asignar contrase√±a</p>
          <input type="text" class="form-input">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Tipo usuario</p>
        </label>

        <div for="" class="label-checkbox--group">

          <div class="label-checkbox">
            <span>Prueba</span>
            <input type="checkbox" class="form-input--checkbox">
          </div>

          <div class="label-checkbox">
            <span>Premium</span>
            <input type="checkbox" class="form-input--checkbox">
          </div>

          <div class="label-checkbox">
            <span>Reportero</span>
            <input type="checkbox" class="form-input--checkbox">
          </div>

          <div class="label-checkbox">
            <span>Administrador</span>
            <input type="checkbox" class="form-input--checkbox">
          </div>
        </div>

      </form>

      <div class="btn-section">
        <button class="btn" onclick="saveNewUser('intern')">Crear usuario</button>
      </div>
    </div>

  </main>

  <footer id="footer-container"></footer>
</body>

</html>
