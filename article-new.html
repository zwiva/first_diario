<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diario Online</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/views/editArticle.css">
  <link rel="stylesheet" href="css/shared/form.css">
  <script defer type="module" src="js/main.js"></script>
  <script defer type="module" src="js/components/views/article-new/newArticle.js"></script>

</head>

<body>
  <header id="navbar-container"></header>

  <main>

    <!-- LISTO: -->
    <div class="form-section">
      <h2 class="title_section">Crear nuevo artículo</h2>

      <form action="" class="form-body" id="create-article-form">

        <label for="" class="label-body">
          <p class="form-label">Titulo</p>
          <input type="text" class="form-input" id="art-create-title">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Url imagen principal</p>
          <input type="text" class="form-input" id="art-create-img-main">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Resumen</p>
          <input type="text" class="form-input" id="art-create-summary">
        </label>

        <div class="article-content">

          <!-- p1 -->
          <label for="" class="label-body">
            <p class="form-label">Parrafo 1</p>
            <textarea name="" class="form-input--area" id="art-create-p1"></textarea>
          </label>

          <label for="" class="label-body">
            <p class="form-label">Url imagen complementaria 1</p>
            <input type="text" class="form-input" id="art-create-img-1">
          </label>

          <!-- p2 -->
          <label for="" class="label-body">
            <p class="form-label">Parrafo 2</p>
            <textarea name="" class="form-input--area" id="art-create-p2"></textarea>
          </label>

          <label for="" class="label-body">
            <p class="form-label">Url imagen complementaria 2</p>
            <input type="text" class="form-input" id="art-create-img-2">
          </label>

          <!-- p3 -->
          <label for="" class="label-body">
            <p class="form-label">Parrafo 3</p>
            <textarea name="" class="form-input--area" id="art-create-p3"></textarea>
          </label>

          <label for="" class="label-body">
            <p class="form-label">Url imagen complementaria 3</p>
            <input type="text" class="form-input" id="art-create-img-3">
          </label>

          <!-- p4 -->
          <label for="" class="label-body">
            <p class="form-label">Parrafo 4</p>
            <textarea name="" class="form-input--area" id="art-create-p4"></textarea>
          </label>

          <label for="" class="label-body">
            <p class="form-label">Url imagen complementaria 4</p>
            <input type="text" class="form-input" id="art-create-img-4">
          </label>

          <!-- p5 -->
          <label for="" class="label-body">
            <p class="form-label">Parrafo 5</p>
            <textarea name="" class="form-input--area" id="art-create-p5"></textarea>
          </label>

          <label for="" class="label-body">
            <p class="form-label">Url imagen complementaria 5</p>
            <input type="text" class="form-input" id="art-create-img-5">
          </label>

        </div>

        <label for="" class="label-body">
          <p class="form-label">Enlace complementario</p>
          <input type="text" class="form-input" id="art-create-link">
        </label>

        <label for="" class="label-body">
          <p class="form-label">Sección(es) asociada(s)</p>
        </label>

        <div for="" class="label-body" id="sections-create">

        </div>

      </form>

      <div class="btn-section" >
        <button class="btn" id="save-new-article">Guardar articulo</button>
      </div>
    </div>

  </main>

  <footer id="footer-container"></footer>
</body>

</html>
